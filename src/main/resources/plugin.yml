name: ErodStyleName
version: '${project.version}'
main: net.tarcadia.tribina.erod.stylename.StyleName
api-version: 1.18
prefix: EROD SN
load: STARTUP
authors: [ Tarcadia ]
description: '${project.description}'
depend: [ ProtocolLib ]
commands:
  erodstylename:
    aliases: [ erodsn, stylename ]
    description: "Manage and show players' raw name, custom name, skins, tags and custom name styles."
    usage: |
      ... enable
      ... disable
      ... list <player>
      ... set <player> raw-name visible|invisible
      ... set <player> name <name>
      ... set|add <player> skin <skin>
      ... set <player> tag visible|invisible
      ... set|add <player> tag <tag>
      ... set|add <player> style <style>
